<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">TradingPage</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Trade Items</a>
      <a href="#">My Trades</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  
  <div class="container">
    <aside class="sidebar">
      <ul>
        <li><a href="#">Post a New Item</a></li>
        <li><a href="#">My Watchlist</a></li>
        <li><a href="#">Trade History</a></li>
      </ul>
    </aside>
    
    <main>
      <section class="item-list">
        <article class="item-card">
          <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.facebook.com%2FItemOrPiece%2F&psig=AOvVaw0C9xcZgEa3l7EdkwYHGFcD&ust=1736356691708000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCLCU4q-P5IoDFQAAAAAdAAAAABAK" alt="Item 1">
          <h3>Item Name 1</h3>
          <p>Description of the item goes here.</p>
          <button>Propose Trade</button>
        </article>
        <article class="item-card">
          <img src="https://www.google.com/imgres?q=item%202%20written%20image&imgurl=https%3A%2F%2Fimages-eu.ssl-images-amazon.com%2Fimages%2FI%2F51qcYFRrTpL.jpg&imgrefurl=https%3A%2F%2Fwww.desertcart.in%2Fproducts%2F62190542-foil-balloon-with-jumbo-number-2-written-on-it-approx-85-cm-blue&docid=U-bdiGsOsQJVYM&tbnid=iWCSijIxkuq6MM&vet=12ahUKEwj81uSDj-SKAxWvV2wGHQHCAOYQM3oECCwQAA..i&w=500&h=500&hcb=2&itg=1&ved=2ahUKEwj81uSDj-SKAxWvV2wGHQHCAOYQM3oECCwQAA" alt="Item 2">
          <h3>Item Name 2</h3>
          <p>Description of the item goes here.</p>
          <button>Propose Trade</button>
        </article>
      </section>
      
      <section class="trade-form">
        <h2>Propose a Trade</h2>
        <form>
          <label for="item-offered">Item Offered:</label>
          <input type="text" id="item-offered" placeholder="Enter your item">
          
          <label for="item-desired">Item Desired:</label>
          <input type="text" id="item-desired" placeholder="Enter desired item">
          
          <label for="message">Message:</label>
          <textarea id="message" placeholder="Write a message"></textarea>
          
          <button type="submit">Submit Proposal</button>
        </form>
      </section>
    </main>
  </div>
  
  <footer>
    <p>Contact us at: info@tradingpage.com</p>
    <div class="social-media">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </footer>
</body>
</html>
